<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Stavya IIITV-ICD Fest Website" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo.svg" />
    <link rel="preload" href="%PUBLIC_URL%/Pricedown_Bl.otf" as="font" type="font/otf" crossorigin />
    <style>
        /* Use font from public folder so build paths stay valid */
        @font-face {
            font-family: "Pricedown";
            src: url("%PUBLIC_URL%/Pricedown_Bl.otf") format("opentype");
            font-weight: 900;
            font-display: swap;
        }

        /* Public assets: use CSS variables so webpack doesn't resolve paths in src */
        :root {
            --hero-bg: url("%PUBLIC_URL%/background.jpg");
        }
    </style>
    <title>Stavya IIITV-ICD</title>
    <!-- Emergent scripts removed -->
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
